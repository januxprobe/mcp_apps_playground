<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Widget</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                     "Helvetica Neue", Arial, sans-serif;
        padding: 20px;
        background: #ffffff;
        color: #1a1a1a;
        line-height: 1.6;
      }

      .echo-container {
        max-width: 600px;
        margin: 0 auto;
      }

      .echo-header {
        margin-bottom: 20px;
      }

      .echo-header h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .echo-header p {
        font-size: 14px;
        color: #666;
      }

      .echo-output {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .echo-output::before {
        content: '"';
        position: absolute;
        top: -20px;
        left: 10px;
        font-size: 120px;
        color: rgba(255, 255, 255, 0.1);
        font-family: Georgia, serif;
      }

      .echo-text {
        font-size: 20px;
        color: #ffffff;
        margin-bottom: 16px;
        position: relative;
        z-index: 1;
        font-weight: 500;
        line-height: 1.5;
      }

      .echo-metadata {
        display: flex;
        gap: 16px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.9);
        position: relative;
        z-index: 1;
        flex-wrap: wrap;
      }

      .metadata-item {
        display: flex;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.15);
        padding: 6px 12px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }

      .metadata-label {
        font-weight: 600;
      }

      .metadata-value {
        font-weight: 400;
      }

      .action-section {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
      }

      button:hover {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loading {
        text-align: center;
        color: #666;
        padding: 40px;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #fcc;
      }

      @media (max-width: 480px) {
        body {
          padding: 12px;
        }

        .echo-text {
          font-size: 18px;
        }

        .action-section {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="echo-container">
      <div class="echo-header">
        <h1>Echo Widget</h1>
        <p>Displaying your echoed text with metadata</p>
      </div>

      <div id="error-container"></div>

      <div class="echo-output">
        <div class="echo-text" id="echo-text">Loading...</div>
        <div class="echo-metadata">
          <div class="metadata-item">
            <span class="metadata-label">Characters:</span>
            <span class="metadata-value" id="char-count">0</span>
          </div>
          <div class="metadata-item">
            <span class="metadata-label">Words:</span>
            <span class="metadata-value" id="word-count">0</span>
          </div>
          <div class="metadata-item">
            <span class="metadata-label">Timestamp:</span>
            <span class="metadata-value" id="timestamp">-</span>
          </div>
        </div>
      </div>

      <div class="action-section">
        <button id="echo-again-btn">Echo Again</button>
      </div>
    </div>

    <script type="module" src="/widget/echo-widget.ts"></script>
  </body>
</html>
