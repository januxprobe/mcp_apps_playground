<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hospitalisation & Care Journey</title>
    <style>
      :root {
        --primary-color: #005caa;
        --secondary-color: #00a86b;
        --bg-light: #f5f8fb;
        --border-color: #d5e0f0;
        --text-primary: #1a1a1a;
        --text-secondary: #4b607a;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      .hospi-container {
        padding: 16px;
        background: var(--bg-light);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        max-width: 600px;
        margin: 0 auto;
      }

      .hospi-header {
        margin-bottom: 16px;
      }

      .hospi-header h2 {
        margin: 0 0 6px 0;
        font-size: 18px;
        color: var(--text-primary);
        font-weight: 600;
      }

      .hospi-subtitle {
        margin: 0;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .hospi-card {
        background: #ffffff;
        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 2px 4px rgba(15, 23, 42, 0.08);
        margin-bottom: 12px;
      }

      .hospi-card h3 {
        margin: 0 0 16px 0;
        font-size: 16px;
        color: var(--text-primary);
        font-weight: 600;
      }

      .hospi-field {
        display: flex;
        flex-direction: column;
        margin-bottom: 14px;
      }

      .hospi-field label {
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
      }

      .hospi-field input,
      .hospi-field select,
      .hospi-field textarea {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      .hospi-field input:focus,
      .hospi-field select:focus,
      .hospi-field textarea:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .hospi-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 16px;
        gap: 10px;
      }

      .hospi-btn {
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }

      .hospi-btn-primary {
        background: var(--primary-color);
        color: #ffffff;
      }

      .hospi-btn-primary:hover {
        background: #004a8f;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 92, 170, 0.2);
      }

      .hospi-btn-primary:active {
        transform: translateY(0);
      }

      .hospi-summary {
        list-style: none;
        padding-left: 0;
        font-size: 14px;
      }

      .hospi-summary li {
        margin-bottom: 10px;
        padding: 8px 12px;
        background: var(--bg-light);
        border-radius: 6px;
        display: flex;
        align-items: baseline;
      }

      .hospi-summary strong {
        min-width: 140px;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .hospi-summary span {
        color: var(--text-primary);
        flex: 1;
      }

      .hospi-note {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 16px;
        padding: 12px;
        background: #fef3c7;
        border-left: 3px solid #f59e0b;
        border-radius: 4px;
        line-height: 1.5;
      }

      .hospi-declaration-id {
        font-size: 20px;
        font-weight: bold;
        color: var(--primary-color);
        text-align: center;
        margin: 16px 0;
        padding: 16px;
        background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
        border-radius: 8px;
        letter-spacing: 1px;
      }

      /* Date picker styling */
      input[type="date"] {
        cursor: pointer;
      }

      .hospi-field-hint {
        font-size: 11px;
        color: var(--text-secondary);
        margin-top: 4px;
        font-style: italic;
      }

      /* Progress indicator */
      .hospi-progress {
        margin-bottom: 16px;
        padding: 12px 16px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      }

      .hospi-progress-text {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .hospi-progress-bar {
        width: 100%;
        height: 8px;
        background: #e2e8f0;
        border-radius: 4px;
        overflow: hidden;
      }

      .hospi-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      /* Validation error */
      .hospi-validation-error {
        background: #fef2f2;
        border: 1px solid #fca5a5;
        border-left: 3px solid #ef4444;
        color: #991b1b;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 13px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Tooltips */
      .hospi-tooltip {
        position: relative;
        text-decoration: underline;
        text-decoration-style: dotted;
        cursor: help;
        color: var(--primary-color);
      }

      .hospi-tooltip-text {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1a1a1a;
        color: #ffffff;
        text-align: center;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        width: 220px;
        z-index: 1;
        transition: opacity 0.3s;
      }

      .hospi-tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #1a1a1a transparent transparent transparent;
      }

      .hospi-tooltip:hover .hospi-tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Coverage badges */
      .hospi-coverage-badge {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
        margin: 8px 0;
        text-align: center;
      }

      .hospi-coverage-badge.full-coverage {
        background: #d1fae5;
        color: #065f46;
        border: 2px solid #10b981;
      }

      .hospi-coverage-badge.partial-coverage {
        background: #fef3c7;
        color: #92400e;
        border: 2px solid #f59e0b;
      }

      .hospi-coverage-description {
        font-size: 13px;
        color: var(--text-secondary);
        margin: 8px 0;
      }

      /* Review sections */
      .hospi-section {
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border-color);
      }

      .hospi-section:last-of-type {
        border-bottom: none;
      }

      .hospi-section h4 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: var(--text-primary);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .hospi-covered-items {
        list-style: none;
        padding-left: 0;
        margin: 8px 0;
      }

      .hospi-covered-items li {
        padding: 6px 0;
        font-size: 13px;
        color: var(--text-primary);
        position: relative;
        padding-left: 20px;
      }

      .hospi-covered-items li::before {
        content: "‚úì";
        position: absolute;
        left: 0;
        color: var(--secondary-color);
        font-weight: bold;
      }

      .hospi-additional-notes {
        list-style: none;
        padding-left: 0;
        margin: 8px 0;
      }

      .hospi-additional-notes li {
        padding: 8px 12px;
        margin-bottom: 6px;
        background: var(--bg-light);
        border-radius: 4px;
        font-size: 13px;
        color: var(--text-primary);
        border-left: 3px solid var(--primary-color);
      }

      /* Secondary button (Back button) */
      .hospi-btn-secondary {
        background: #ffffff;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }

      .hospi-btn-secondary:hover {
        background: var(--bg-light);
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(0, 92, 170, 0.15);
      }

      .hospi-btn-secondary:active {
        transform: translateY(0);
      }

      /* Radio button groups */
      .hospi-radio-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 8px;
      }

      .hospi-radio-option {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        background: #ffffff;
      }

      .hospi-radio-option:hover {
        border-color: var(--primary-color);
        background: var(--bg-light);
        transform: translateX(4px);
      }

      .hospi-radio-option input[type="radio"] {
        margin: 0;
        margin-right: 12px;
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--primary-color);
      }

      .hospi-radio-option input[type="radio"]:checked + .hospi-radio-label {
        color: var(--primary-color);
        font-weight: 600;
      }

      .hospi-radio-option:has(input[type="radio"]:checked) {
        border-color: var(--primary-color);
        background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
        box-shadow: 0 2px 6px rgba(0, 92, 170, 0.15);
      }

      .hospi-radio-label {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
        color: var(--text-primary);
      }

      .hospi-radio-icon {
        font-size: 20px;
        line-height: 1;
      }

      .hospi-radio-text {
        font-size: 14px;
      }

      /* Disabled radio button state */
      .hospi-radio-option.hospi-radio-disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: #f8f9fa;
      }

      .hospi-radio-option.hospi-radio-disabled:hover {
        border-color: #e2e8f0;
        background: #f8f9fa;
        transform: none;
      }

      .hospi-radio-option.hospi-radio-disabled input[type="radio"] {
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="hospi-root" class="hospi-container">
      <header class="hospi-header">
        <h2>üè• Hospitalisation & Care Journey</h2>
        <p class="hospi-subtitle">
          Conversational admission declaration for your insurance
        </p>
      </header>
      <main id="hospi-step-container"></main>
    </div>
    <script type="module" src="./hospi-copilot-widget.ts"></script>
  </body>
</html>
