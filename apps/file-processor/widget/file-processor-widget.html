<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Processor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 600px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .upload-section {
      margin-bottom: 30px;
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f7fafc;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #edf2f7;
    }

    .upload-area.dragover {
      border-color: #48bb78;
      background: #f0fff4;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 16px;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 13px;
      color: #718096;
    }

    .file-input {
      display: none;
    }

    .operation-select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      background: white;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result-section {
      margin-top: 30px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .result-title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-content {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #2d3748;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .error {
      color: #e53e3e;
      background: #fff5f5;
      border: 1px solid #feb2b2;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .success {
      color: #38a169;
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .file-info {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px 20px;
      margin-bottom: 15px;
    }

    .info-label {
      font-weight: 600;
      color: #4a5568;
    }

    .info-value {
      color: #2d3748;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÅ File Processor</h1>
      <p>Secure file upload with validation and analysis</p>
    </div>

    <div class="content">
      <div class="upload-section">
        <div class="upload-area" id="upload-area">
          <div class="upload-icon">üì§</div>
          <div class="upload-text">Click to upload or drag and drop</div>
          <div class="upload-hint">Images, PDFs, text files (max 10MB)</div>
        </div>
        <input type="file" class="file-input" id="file-input" accept="image/*,.pdf,.txt,.csv,.json">
      </div>

      <div id="file-selected" class="hidden">
        <div class="file-info">
          <span class="info-label">Selected file:</span>
          <span class="info-value" id="selected-filename">-</span>
          <span class="info-label">Size:</span>
          <span class="info-value" id="selected-size">-</span>
          <span class="info-label">Type:</span>
          <span class="info-value" id="selected-type">-</span>
        </div>

        <select class="operation-select" id="operation-select">
          <option value="analyze">Analyze - Full file analysis</option>
          <option value="validate">Validate - Check file only</option>
          <option value="metadata">Metadata - Extract file info</option>
        </select>

        <button class="btn btn-primary" id="process-btn">
          Process File
        </button>
      </div>

      <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>Processing file...</p>
      </div>

      <div id="result" class="hidden"></div>
    </div>
  </div>

  <script type="module" src="./file-processor-widget.ts"></script>
</body>
</html>
