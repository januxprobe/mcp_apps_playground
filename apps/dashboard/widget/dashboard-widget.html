<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .metric-card h3 {
      font-size: 14px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .metric-value {
      font-size: 36px;
      font-weight: bold;
      color: #1e293b;
      margin-bottom: 5px;
    }

    .metric-label {
      font-size: 14px;
      color: #94a3b8;
    }

    .chart-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      height: 300px;
      position: relative;
    }

    .chart-container h3 {
      font-size: 18px;
      color: #1e293b;
      margin-bottom: 15px;
    }

    .controls {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #475569;
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #64748b;
      font-size: 14px;
      margin-left: auto;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    .status-dot.paused {
      background: #94a3b8;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .hidden {
      display: none;
    }

    canvas {
      max-height: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä System Dashboard</h1>
      <p>Real-time system metrics monitoring</p>
    </div>

    <div class="metrics-grid">
      <div class="metric-card">
        <h3>CPU Usage</h3>
        <div class="metric-value" id="cpu-value">--</div>
        <div class="metric-label" id="cpu-label">Calculating...</div>
      </div>

      <div class="metric-card">
        <h3>Memory Usage</h3>
        <div class="metric-value" id="memory-value">--</div>
        <div class="metric-label" id="memory-label">Calculating...</div>
      </div>

      <div class="metric-card">
        <h3>System Uptime</h3>
        <div class="metric-value" id="uptime-value">--</div>
        <div class="metric-label" id="uptime-label">Calculating...</div>
      </div>
    </div>

    <div class="chart-container">
      <h3>CPU Usage History</h3>
      <canvas id="cpu-chart"></canvas>
    </div>

    <div class="chart-container">
      <h3>Memory Usage</h3>
      <canvas id="memory-chart"></canvas>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="refresh-btn">üîÑ Refresh Now</button>
      <button class="btn btn-secondary" id="pause-btn">‚è∏Ô∏è Pause</button>
      <div class="status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Live</span>
      </div>
    </div>
  </div>

  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Widget script will be bundled by Vite -->
  <script type="module" src="./dashboard-widget.ts"></script>
</body>
</html>
